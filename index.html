<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <input id="taskInput" type="text" placeholder="Nueva tarea" />
      <button id="addButton">Agregar</button>

      <h3>Buscar tarea</h3>

      <input
        type="text"
        id="searchInput"
        placeholder="Ingrese una tarea a buscar"
      />
      <button id="searchButton">Buscar</button>

      <br /><br />
      <div id="sortButton">
        <img
          height="35"
          width="35"
          src="./img/sort_FILL0_wght400_GRAD0_opsz48.png"
          alt="Ordenar lista"
        />
      </div>

      <div class="containerList">
        <ul id="taskList"></ul>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
